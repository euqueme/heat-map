<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Heat Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="general-display">
      <div class="grid-16"></div>
      <div class="grid-14">
        <div class="h50"></div>
        <div class="h30"></div>
        <div class="h20"></div>
      </div>
      <div class="grid-14">
        <div class="h50"></div>
        <div class="h30"></div>

      </div>
      <div class="grid-14">
        <div class="h50"></div>

        <div class="h20"></div>
      </div>
      <div class="grid-14">
        <div class="h50"></div>
        <div class="h30"></div>
        <div class="h20"></div>
      </div>
      <div class="grid-14">
        <div class="h50"></div>
        <div class="h30"></div>
        <div class="h20"></div>
      </div>
      <div class="grid-14"></div>
    </nav>

    <main>
      <div id="absolute-title" class="grid-25 h100"></div>
      <div class="grid-50 float-left h650"></div>
      <div class="grid-50 float-left h650"></div>
      <div class="grid-50 float-left h650"></div>
      <div class="grid-50 float-left h650"></div>

    <section class="">
      <!-- Latest post -->
      <article class="grid-1-3 float-left h650"></article>
      <article class="grid-1-3 float-left h650"></article>
      <article class="grid-1-3 float-left h650"></article>
      <div class="grid-1-3 float-left h650"></div>
      <div class="grid-2-3 float-left h650"></div>
      <article class="grid-1-3 float-left h650"></article>
      <article class="grid-1-3 float-left h650"></article>
      <article class="grid-1-3 float-left h650"></article>
      <article class="grid-1-3 float-left h650"></article>
      <div class="grid-2-3"></div>
    </section>

    <!--Smashing Print #1: Ethics & Privacy-->
    <section>
      <div class="grid-100 h1030"></div>
    </section>

    <!--Community Links-->

    <section>
      <div class="grid-100 h1030">
        <div class="grid-1-3 h1030 float-left"></div>
        <div class="grid-2-3 h1030 float-left"></div>
      </div>
      <article class="grid-50 float-left h350">

      </article>

        <div class="grid-1-3"></div>
      </article>
      <article class="grid-50 float-left h350">
        <div class="grid-1-3"></div>
      </article>
    </section>

    <!--Curated Posts-->
    <section>
      <div class="grid-100 h350"></div>
      <div class="grid-1-3 h650 float-left"></div>
      <div class="grid-1-3 h650  float-left"></div>
      <div class="grid-1-3 h650  float-left"></div>
      <div class="grid-1-3 h1030 float-left"></div>
      <div class="grid-2-3 h1030 float-left"></div>
    </section>
    <footer class="h650"></footer>
